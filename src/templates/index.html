<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT-like Interface</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <!-- Link đến file CSS riêng -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="main-wrapper">
  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="sidebar-header">
      <button class="btn btn-newchat" id="btnNewChat">+ New Chat</button>
    </div>
    <div class="conversation-list" id="conversationList">
      <!-- Danh sách hội thoại sẽ được tạo qua JS -->
    </div>
  </div>
  <!-- CHAT AREA -->
  <div class="chat-area">
    <div class="chat-messages" id="chatMessages">
      <!-- Tin nhắn sẽ render ở đây -->
    </div>
    <!-- Thanh input + preview ảnh -->
    <div class="chat-input-bar">
      <!-- Preview Container -->
      <div class="preview-container" id="previewContainer">
        <!-- Ảnh preview sẽ hiển thị ở đây -->
      </div>
      <!-- Dòng chứa input + nút gửi -->
      <div class="input-actions">
        <button class="btn btn-upload" id="btnUpload" title="Upload image">+</button>
        <input type="file" accept="image/*" class="file-input" id="fileInput" />
        <input type="text" class="chat-input" id="chatInput" placeholder="Nhập tin nhắn..." />
        <button class="btn btn-send" id="btnSend">Gửi</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Link đến file JS riêng -->
<script src="script.js"></script>
</body>
</html>
